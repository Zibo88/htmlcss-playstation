<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PalyStation</title>

    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <!-- header top -->
        <div class="header_top">
            <img src="./img/sony_logo.svg" alt="logo-sony">
        </div>

        <!-- header bottom -->          
        <div class="header_bottom flex">
            <!-- header bottom left -->
            <div class="header_bottom_left">
                
                <ul class="header_bottom_left_list">
                    <!-- list item -->

                    <!-- primo elemento -->
                    <li  class="header_bottom_left_item play_logo" >
                        <img class="sm_play_logo" src="./img/play_logo.svg" alt="logo-playstation">
                        
                    </li>

                    <!-- secondo elemento -->
                    <li class="header_bottom_left_item">
                        <span class="left_item_section">Giochi</span>
                        <img class="chevron" src="./img/chevron-down-solid.svg" alt="chevron-down-img">
                    </li>

                    <!-- terzo elemento -->
                    <li class="header_bottom_left_item">
                        <span class="left_item_section">Hardware</span>
                        <img class="chevron" src="./img/chevron-down-solid.svg" alt="chevron-down-img">
                    </li>

                    <!-- quarto elemento -->
                    <li class="header_bottom_left_item">
                        <span class="left_item_section">Servizi</span>
                        <img class="chevron" src="./img/chevron-down-solid.svg" alt="chevron-down-img">
                    </li>

                    <!-- quinto elemento -->
                    <li class="header_bottom_left_item">
                        <span class="left_item_section">Novit√†</span>
                        <img class="chevron" src="./img/chevron-down-solid.svg" alt="chevron-down-img">
                    </li>

                    <!-- sesto elemento -->
                    <li class="header_bottom_left_item">
                        <span class="left_item_section">Fai acquisti</span>
                        <img class="chevron" src="./img/chevron-down-solid.svg" alt="chevron-down-img">
                    </li>

                    <!-- settimo elemento -->
                    <li class="header_bottom_left_item">
                        <span class="left_item_section">Supporto</span>
                        <img class="chevron" src="./img/chevron-down-solid.svg" alt="chevron-down-img">
                    </li>

                </ul>

            </div>

            <!-- header_bottom_right -->

            <div class="header_bottom_right">
                <!-- hamburger menu -->
                <div class="hamburger">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </div>

                <!-- header bottom list -->
                <ul class="header_bottom_right_list">

                    <!-- primo elemento -->
                    <li class="header_bottom_right_item">
                        <span class="right_item_section">My Playstation</span>
                        <img class="chevron" src="./img/chevron-down-solid.svg" alt="chevron-down-img">
                    </li>

                    <!-- secondo elemento -->
                    <li class="header_bottom_right_item">
                        <span class="right_item_section btn_black">Accedi</span>
                    </li>

                    <!-- terzo elemento -->
                    <li class="header_bottom_right_item">
                        <img class="lens" src="./img/lens.svg" alt="lens-img">
                    </li>

                </ul>

            </div>
            
        </div>

    </header>   

    <!-- MAIN -->
    <main>

        <!-- prima sezione -->
        <section class="the_jambotron">

            <div class="container_jambotron">
                <!-- img -->
                <img src="./img/returnal-hero-banner-logo.png" alt="banner-logo">
                <!-- title -->
                <h2 class="white">Rompi il cerchio</h2>
                <!-- caption -->
                <p class="text white">
                    Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo esplosivo thriller fantascientifico, disponibile in esclusiva su PS5.
                </p>
                <a class="shop-now white" href="#">
                    Acquista ora
                </a>
            </div>

        </section>

        <!-- seconda sezione -->
        <section>       
            <div class="container">
                <div class="row">
                    <!-- prima card -->
                    <div class="col-6 col-sm-4 col-lg-2">
                        <div class="ms_card">
                            <img src="./img/returnal-listing-thumb-01-ps5.jpg" alt="returnal-img-card">
                        </div>
                    </div>

                    <!-- seconda card -->
                    <div class="col-6 col-sm-4 col-lg-2">
                        <div class="ms_card">
                            <img src="./img/ratchet-and-clank-rift-apart-keyart.jpg" alt="ratchet-img-card">
                        </div>
                    </div>

                    <!-- terza card -->
                    <div class="col-6 col-sm-4 col-lg-2">
                        <div class="ms_card">
                            <img src="./img/returnal-listing-thumb-01-ps5.jpg" alt="returnal-img-card">
                        </div>
                    </div>

                    <!-- quarta card -->
                    <div class="col-6 col-sm-4 col-lg-2">
                        <div class="ms_card">
                            <img src="./img/ratchet-and-clank-rift-apart-keyart.jpg" alt="ratchet-img-card">
                        </div>
                    </div>

                    <!-- quinta card -->
                    <div class="col-6 col-sm-4 col-lg-2">
                        <div class="ms_card">
                            <img src="./img/returnal-listing-thumb-01-ps5.jpg" alt="returnal-img-card">
                        </div>
                    </div>

                    <!-- sesta card -->
                    <div class="col-6 col-sm-4 col-lg-2">
                        <div class="ms_card">
                            <img src="./img/ratchet-and-clank-rift-apart-keyart.jpg" alt="ratchet-img-card">
                        </div>
                    </div>
                </div>
            </div>

        </section>


    </main>
    
</body>
</html>
